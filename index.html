<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;

        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 15px 30px;
            font-size: 2rem;
            text-align: center;

            border-radius: 5px;
            text-align: center;

        }
        .cta-button:hover {
            background-color: #0277bd;
        }
        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
